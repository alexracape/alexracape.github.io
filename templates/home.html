<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Racapé</title>
    <script src="//unpkg.com/3d-force-graph"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --bauhaus-red: #D22730;
            --bauhaus-blue: #004E86;
            --bauhaus-yellow: #F3CD00;
            --border-color: #000000;
            --sidebar-width: 250px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: 100vh;
            overflow: hidden;
        }

        aside {
            border-right: 1px solid var(--border-color);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background-color: var(--bg-color);
        }

        .headshot {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
        }

        .logo {
            font-weight: 900;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            line-height: 1.2;
        }

        .logo a {
            text-decoration: none;
            color: var(--text-color);
            border: none;
        }

        .logo a:hover {
            color: var(--bauhaus-red);
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        nav a:hover {
            color: var(--bauhaus-red);
            border: 1px solid var(--border-color);
        }

        .graph-container {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            position: relative;
        }

        /* Specific Bauhaus touches */
        ::selection {
            background: var(--bauhaus-yellow);
            color: var(--text-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            aside {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .headshot {
                width: 100px;
                height: 100px;
            }

            nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <aside>
        <img src="images/headshot.jpg" alt="Alex Racapé" class="headshot">
        <div class="logo"><a href="index.html">Alex Racapé</a></div>
        <nav>
            <a href="Philosophy.html">Philosophy</a>
            <a href="Design.html">Design</a>
        </nav>
    </aside>
    <div class="graph-container" id="local-graph"></div>

    <script>
        const currentPageId = "Home";

        fetch('graph.json')
            .then(res => res.json())
            .then(data => {
                const Graph = ForceGraph3D()
                    (document.getElementById('local-graph'))
                    .graphData(data)
                    .backgroundColor('#ffffff')
                    .nodeColor(node => node.id === currentPageId ? '#D22730' : '#004E86')
                    .nodeLabel('id')
                    .linkColor(() => '#1a1a1a')
                    .linkWidth(2)
                    .nodeResolution(32)
                    .nodeRelSize(8)
                    .onNodeClick(node => {
                        window.location.href = node.id + '.html';
                    });

                // Adjust camera distance
                Graph.cameraPosition({ z: 300 });
            })
            .catch(err => {
                console.error('Error loading graph:', err);
                document.getElementById('local-graph').innerHTML =
                    '<div style="padding: 40px; color: #D22730;">Error loading graph. Please check that graph.json exists.</div>';
            });
    </script>
</body>

</html>
