<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Alex Racapé</title>
    <script src="//unpkg.com/3d-force-graph"></script>
    <style>
        {styles}

        /* Home page specific styles */
        body {
            height: 100vh;
            overflow: hidden;
        }

        .graph-container {
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
        }

        .graph-container > div {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }

        .graph-container canvas {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Mobile responsive styles for graph */
        @media (max-width: 768px) {
            body {
                grid-template-rows: auto 1fr;
                height: 100vh;
            }

            .graph-container {
                height: calc(100vh - 120px); /* Adjust for sidebar header */
            }
        }

        @media (max-width: 480px) {
            .graph-container {
                height: calc(100vh - 140px); /* Adjust for smaller sidebar header */
            }
        }
    </style>
</head>

<body>
    {sidebar}
    <div class="graph-container" id="local-graph"></div>

    <script type="module">
        import * as THREE from 'https://esm.sh/three';

        const currentPageId = "Home";

        // Get colors from CSS variables (single source of truth)
        const rootStyles = getComputedStyle(document.documentElement);
        const bauhausRed = rootStyles.getPropertyValue('--bauhaus-red').trim();
        const bauhausBlue = rootStyles.getPropertyValue('--bauhaus-blue').trim();
        const bauhausYellow = rootStyles.getPropertyValue('--bauhaus-yellow').trim();
        const bgColor = rootStyles.getPropertyValue('--bg-color').trim();
        const textColor = rootStyles.getPropertyValue('--text-color').trim();

        fetch('graph.json')
            .then(res => res.json())
            .then(data => {
                const graphContainer = document.getElementById('local-graph');
                
                // Debug: Log the graph data
                console.log('Graph data loaded:', data);
                console.log('Number of nodes:', data.nodes.length);
                console.log('Number of links:', data.links.length);
                
                // Cross-link node objects to track neighbors and links
                data.links.forEach(link => {
                    const a = data.nodes.find(n => n.id === link.source || n === link.source);
                    const b = data.nodes.find(n => n.id === link.target || n === link.target);
                    
                    if (a && b) {
                        !a.neighbors && (a.neighbors = []);
                        !b.neighbors && (b.neighbors = []);
                        a.neighbors.push(b);
                        b.neighbors.push(a);

                        !a.links && (a.links = []);
                        !b.links && (b.links = []);
                        a.links.push(link);
                        b.links.push(link);
                    }
                });

                // Highlight tracking
                const highlightNodes = new Set();
                const highlightLinks = new Set();
                let hoverNode = null;

                // Color mapping function
                const nodeColorFn = node => {
                    // Yellow for home page
                    if (node.id === currentPageId) return bauhausYellow;

                    // Red for main pages
                    const mainPages = ['Work', 'Education', 'Projects', 'About Me', 'Hobbies'];
                    if (mainPages.includes(node.id)) return bauhausRed;

                    // Blue for other pages
                    return bauhausBlue;
                };
                
                // Label function - handles home page relabeling
                const nodeLabelFn = node => {
                    if (highlightNodes.has(node)) {
                        return node.id === currentPageId ? 'Alex Racapé' : node.id;
                    }
                };

                // Size function - boosts size for highlighted nodes
                const nodeSizeFn = node => {
                    if (highlightNodes.has(node)) {
                        return 6.5;
                    }
                    return 6;
                };
                
                const Graph = ForceGraph3D()
                    (graphContainer)
                    .graphData(data)
                    .numDimensions(2)
                    .dagMode('zout')
                    .backgroundColor(bgColor)
                    .nodeColor(nodeColorFn)
                    .nodeVal(nodeSizeFn)
                    .nodeOpacity(1.0)
                    .nodeLabel(nodeLabelFn)
                    .linkColor(() => textColor)
                    .linkWidth(link => highlightLinks.has(link) ? 1.25 : 1)
                    .linkOpacity(0.6)
                    .nodeResolution(32)
                    .onNodeClick(node => {
                        // Always use the actual node.id for the URL, not the display label
                        window.location.href = node.id + '.html';
                    })
                    .onNodeHover(node => {
                        // No state change
                        if ((!node && !highlightNodes.size) || (node && hoverNode === node)) return;

                        highlightNodes.clear();
                        highlightLinks.clear();
                        if (node) {
                            highlightNodes.add(node);
                            if (node.neighbors) {
                                node.neighbors.forEach(neighbor => highlightNodes.add(neighbor));
                            }
                            if (node.links) {
                                node.links.forEach(link => highlightLinks.add(link));
                            }
                        }

                        hoverNode = node || null;
                        updateHighlight();
                    })
                    .onLinkHover(link => {
                        highlightNodes.clear();
                        highlightLinks.clear();

                        if (link) {
                            highlightLinks.add(link);
                            highlightNodes.add(link.source);
                            highlightNodes.add(link.target);
                        }

                        updateHighlight();
                    });

                function updateHighlight() {
                    // Trigger update of highlighted objects in scene
                    Graph
                        .nodeColor(nodeColorFn)
                        .nodeLabel(nodeLabelFn)
                        .nodeVal(nodeSizeFn)
                        .linkColor(Graph.linkColor())
                        .linkWidth(Graph.linkWidth())
                        .linkOpacity(Graph.linkOpacity())
                }

                // Add lights
                const frontLight = new THREE.DirectionalLight(0xffffff, 2);
                const ambientLight = new THREE.AmbientLight(0xffffff, 2);
                const topLight = new THREE.DirectionalLight(0xffffff, 2);
                topLight.position.set(0, 1, 0);
                frontLight.position.set(0, 0, 1);
                Graph.lights([
                    frontLight,
                    ambientLight,
                    topLight,
                ])
                
                // Function to resize graph properly
                function resizeGraph() {
                    const container = document.getElementById('local-graph');
                    const width = container.clientWidth;
                    const height = container.clientHeight;
                    
                    // Update graph dimensions
                    Graph.width(width);
                    Graph.height(height);
                    
                    // Force the canvas to resize
                    const canvas = container.querySelector('canvas');
                    if (canvas) {
                        canvas.style.width = width + 'px';
                        canvas.style.height = height + 'px';
                    }
                }
                
                // Initial setup - resize first, then set camera
                setTimeout(() => {
                    resizeGraph();
                    // Set camera position after resize
                    setTimeout(() => {
                        Graph.cameraPosition(
                            { x: 0, y: 0, z: 300 },
                            { x: 0, y: 0, z: 0 },
                            0 // No transition on initial load
                        );
                    }, 50);
                }, 100);
                
                // Handle window resize - resize immediately for smooth scaling
                window.addEventListener('resize', () => {
                    resizeGraph();
                });
                
                // Use ResizeObserver for more reliable container size tracking
                if (typeof ResizeObserver !== 'undefined') {
                    const resizeObserver = new ResizeObserver(entries => {
                        resizeGraph();
                    });
                    resizeObserver.observe(graphContainer);
                }
            })
            .catch(err => {
                console.error('Error loading graph:', err);
                document.getElementById('local-graph').innerHTML = 
                    '<div style="padding: 40px; color: #D22730;">Error loading graph. Please check that graph.json exists.</div>';
            });
    </script>
    </script>
    {tracking_script}
</body>

</html>
