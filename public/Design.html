<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - Alex Racapé</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --bauhaus-red: #D22730;
            --bauhaus-blue: #004E86;
            --bauhaus-yellow: #F3CD00;
            --border-color: #000000;
            --sidebar-width: 250px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
        }

        aside {
            border-right: 1px solid var(--border-color);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background-color: var(--bg-color);
        }

        .headshot {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
        }

        .logo {
            font-weight: 900;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            line-height: 1.2;
        }

        .logo a {
            text-decoration: none;
            color: var(--text-color);
            border: none;
        }

        .logo a:hover {
            color: var(--bauhaus-red);
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        nav a:hover {
            color: var(--bauhaus-red);
            border: 1px solid var(--border-color);
        }

        main {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .content {
            max-width: 800px;
            width: 100%;
            padding: 0 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-top: 0;
            margin-bottom: 20px;
            line-height: 1.2;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-top: 25px;
            margin-bottom: 12px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        ul,
        ol {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
            padding-left: 30px;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            color: var(--bauhaus-blue);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s;
        }

        a:hover {
            border-bottom: 2px solid var(--bauhaus-red);
        }

        code {
            background-color: #f6f8fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }

        pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid var(--bauhaus-blue);
            padding-left: 20px;
            margin-left: 0;
            color: #666;
            font-style: italic;
        }

        /* Specific Bauhaus touches */
        ::selection {
            background: var(--bauhaus-yellow);
            color: var(--text-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            aside {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .headshot {
                width: 100px;
                height: 100px;
            }

            nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .content {
                padding: 0 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p,
            ul,
            ol {
                font-size: 1rem;
            }
        }
    </style>
</head>

        <img src="images/headshot.jpg" alt="Alex Racapé" class="headshot">
        <div class="logo"><a href="index.html">Alex Racapé</a></div>
        <nav>
            <a href="Philosophy.html">Philosophy</a>
            <a href="Design.html">Design</a>
        </nav>
    </aside>
    <main>
        <div class="content">
            <h1>Design Principles</h1>
<ol>
<li>Minimalist</li>
<li>Geometric</li>
<li>Primary Colors</li>
</ol>
<p>Read about our <a href="Philosophy.html" class="internal-link">Philosophy</a> or go <a href="Home.html" class="internal-link">Home</a>.</p>
        </div>
    </main>
</body>

</html>
