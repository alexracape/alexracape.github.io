<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Alex Racapé</title>
    <script src="//unpkg.com/3d-force-graph"></script>
    <style>
        :root {
    --bg-color: #ffffff;
    --text-color: #1a1a1a;
    --bauhaus-red: #DC341C;
    --bauhaus-blue: #1063B2;
    --bauhaus-yellow: #E7B715;
    --border-color: #000000;
    --sidebar-width: 250px;
    --node-color: #acabab;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    font-family: Outfit, Helvetica, Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: grid;
    grid-template-columns: var(--sidebar-width) 1fr;
    min-height: 100vh;
}

/* Sidebar Styles */
aside {
    border-right: 1px solid var(--border-color);
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    background-color: var(--bg-color);
    width: var(--sidebar-width);
    min-width: var(--sidebar-width);
    max-width: var(--sidebar-width);
    height: 100vh;
    position: sticky;
    top: 0;
    overflow-y: hidden;
}

.headshot {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
}

.logo {
    font-weight: 900;
    font-size: 3rem;
    text-align: center;
    line-height: 1.2;
    font-family: Outfit, serif;
    font-weight: 500;
    font-style: bold;
}

.logo a {
    text-decoration: none;
    color: var(--text-color);
    border: none;
}

.logo a:hover {
    color: var(--bauhaus-red);
}

nav {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
}

nav a {
    text-decoration: none;
    color: var(--text-color);
    font-weight: 500;
    font-size: 0.9rem;
    text-align: center;
    padding: 10px;
    border: 1px solid transparent;
    transition: all 0.2s;
}

nav a:hover {
    color: var(--bauhaus-red);
    border: 1px solid var(--border-color);
}

.blurb p {
    font-size: 0.7rem;
    color: var(--text-color);
    text-align: center;
    font-style: italic;
    line-height: 1.4;
    margin-bottom: 0;
}

/* Typography */
h1 {
    font-size: 2.5rem;
    font-weight: 900;
    margin-top: 0;
    margin-bottom: 20px;
    line-height: 1.2;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
}

h2 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-top: 30px;
    margin-bottom: 15px;
    line-height: 1.3;
}

h3 {
    font-size: 1.2rem;
    font-weight: 700;
    margin-top: 25px;
    margin-bottom: 12px;
}

p {
    font-size: 1rem;
    line-height: 1.7;
    margin-bottom: 20px;
}

ul, ol {
    font-size: 1 rem;
    line-height: 1.7;
    margin-bottom: 20px;
    padding-left: 30px;
}

li {
    margin-bottom: 8px;
}

a {
    color: var(--bauhaus-blue);
    text-decoration: none;
    font-weight: 700;
    border-bottom: 2px solid transparent;
    transition: border-color 0.2s;
}

a:hover {
    border-bottom: 2px solid var(--bauhaus-red);
}

code {
    background-color: #f6f8fa;
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    font-size: 0.95em;
}

pre {
    background-color: #f6f8fa;
    padding: 16px;
    border-radius: 6px;
    overflow-x: auto;
    margin-bottom: 20px;
}

pre code {
    background-color: transparent;
    padding: 0;
}

blockquote {
    border-left: 4px solid var(--bauhaus-blue);
    padding-left: 20px;
    margin-left: 0;
    color: #666;
    font-style: italic;
}

/* Content Area */
.content {
    padding: 80px 80px;
    max-width: 1200px;
}

/* Images */
img {
    max-width: 100%;
    max-height: 400px;
    height: auto;
    display: block;
    margin: 20px 0;
    object-fit: contain;
    justify-self: center;
}

/* Specific Bauhaus touches */
::selection {
    background: var(--bauhaus-yellow);
    color: var(--text-color);
}

/* Responsive */
@media (max-width: 768px) {
    :root {
        --sidebar-width: 0px;
    }

    body {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        min-height: 100vh;
    }

    aside {
        width: 100%;
        min-width: 100%;
        max-width: 100%;
        height: auto;
        position: static;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
        padding: 15px 20px;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .headshot {
        width: 60px;
        height: 60px;
    }

    .logo {
        font-size: 1rem;
        letter-spacing: 1px;
    }

    nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        width: auto;
    }

    nav a {
        font-size: 0.8rem;
        padding: 8px 12px;
    }

    .content {
        padding: 40px 20px;
    }

    .blurb {
        display: none;
    }

    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    p, ul, ol {
        font-size: 1rem;
    }
}



/* Card Grid Styles */
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    margin: 40px 0;
}

.card {
    display: flex;
    flex-direction: column;
    border: 1px solid var(--border-color);
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
    background: var(--bg-color);
    height: 100%;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 5px 5px 0px var(--bauhaus-red);
    border-bottom: 1px solid var(--border-color); /* Override default link hover */
}

.card-image {
    width: 100%;
    height: 260px;
    overflow: hidden;
    border-bottom: 1px solid var(--border-color);
    background-color: #f0f0f0;
}

.card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: 0;
    transition: transform 0.3s;
}

.card:hover .card-image img {
    transform: scale(1.05);
}

.card-content {
    padding: 20px;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
}

.card-title {
    margin: 0 0 10px 0;
    font-size: 1.2rem;
    color: var(--text-color);
    border-bottom: none;
}

.card-description {
    margin: 0;
    font-size: 0.9rem;
    color: #555;
    line-height: 1.5;
}


        /* Home page specific styles */
        body {
            height: 100vh;
            overflow: hidden;
        }

        .graph-container {
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
        }

        .graph-container > div {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }

        .graph-container canvas {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Mobile responsive styles for graph */
        @media (max-width: 768px) {
            body {
                grid-template-rows: auto 1fr;
                height: 100vh;
            }

            .graph-container {
                height: calc(100vh - 120px); /* Adjust for sidebar header */
            }
        }

        @media (max-width: 480px) {
            .graph-container {
                height: calc(100vh - 140px); /* Adjust for smaller sidebar header */
            }
        }
    </style>
</head>

<body>
    <aside>
    <img src="images/headshot.jpg" alt="Alex Racapé" class="headshot">
    <div class="logo"><a href="index.html">Alex Racapé</a></div>
    <nav>
        <a href="Projects.html">Projects</a>
        <a href="Education.html">Education</a>
        <a href="Work.html">Work</a>
        <a href="Hobbies.html">Hobbies</a>
        <a href="About Me.html">About Me</a>
    </nav>
    <div class="blurb">
        <p>Software engineer focused on AI/ML applications. Graduating from Columbia University with a M.S. in Machine Learning.</p>
    </div>
</aside>
    <div class="graph-container" id="local-graph"></div>

    <script type="module">
        import * as THREE from 'https://esm.sh/three';

        const currentPageId = "Home";

        // Get colors from CSS variables (single source of truth)
        const rootStyles = getComputedStyle(document.documentElement);
        const bauhausRed = rootStyles.getPropertyValue('--bauhaus-red').trim();
        const bauhausBlue = rootStyles.getPropertyValue('--bauhaus-blue').trim();
        const bauhausYellow = rootStyles.getPropertyValue('--bauhaus-yellow').trim();
        const bgColor = rootStyles.getPropertyValue('--bg-color').trim();
        const textColor = rootStyles.getPropertyValue('--text-color').trim();

        fetch('graph.json')
            .then(res => res.json())
            .then(data => {
                const graphContainer = document.getElementById('local-graph');
                
                // Debug: Log the graph data
                console.log('Graph data loaded:', data);
                console.log('Number of nodes:', data.nodes.length);
                console.log('Number of links:', data.links.length);
                
                // Cross-link node objects to track neighbors and links
                data.links.forEach(link => {
                    const a = data.nodes.find(n => n.id === link.source || n === link.source);
                    const b = data.nodes.find(n => n.id === link.target || n === link.target);
                    
                    if (a && b) {
                        !a.neighbors && (a.neighbors = []);
                        !b.neighbors && (b.neighbors = []);
                        a.neighbors.push(b);
                        b.neighbors.push(a);

                        !a.links && (a.links = []);
                        !b.links && (b.links = []);
                        a.links.push(link);
                        b.links.push(link);
                    }
                });

                // Highlight tracking
                const highlightNodes = new Set();
                const highlightLinks = new Set();
                let hoverNode = null;

                // Color mapping function
                const nodeColorFn = node => {
                    // Yellow for home page
                    if (node.id === currentPageId) return bauhausYellow;

                    // Red for main pages
                    const mainPages = ['Work', 'Education', 'Projects', 'About Me', 'Hobbies'];
                    if (mainPages.includes(node.id)) return bauhausRed;

                    // Blue for other pages
                    return bauhausBlue;
                };
                
                // Label function - handles home page relabeling
                const nodeLabelFn = node => {
                    if (highlightNodes.has(node)) {
                        return node.id === currentPageId ? 'Alex Racapé' : node.id;
                    }
                };

                // Size function - boosts size for highlighted nodes
                const nodeSizeFn = node => {
                    if (highlightNodes.has(node)) {
                        return 6.5;
                    }
                    return 6;
                };
                
                const Graph = ForceGraph3D()
                    (graphContainer)
                    .graphData(data)
                    .numDimensions(2)
                    .dagMode('zout')
                    .backgroundColor(bgColor)
                    .nodeColor(nodeColorFn)
                    .nodeVal(nodeSizeFn)
                    .nodeOpacity(1.0)
                    .nodeLabel(nodeLabelFn)
                    .linkColor(() => textColor)
                    .linkWidth(link => highlightLinks.has(link) ? 1.25 : 1)
                    .linkOpacity(0.6)
                    .nodeResolution(32)
                    .onNodeClick(node => {
                        // Always use the actual node.id for the URL, not the display label
                        window.location.href = node.id + '.html';
                    })
                    .onNodeHover(node => {
                        // No state change
                        if ((!node && !highlightNodes.size) || (node && hoverNode === node)) return;

                        highlightNodes.clear();
                        highlightLinks.clear();
                        if (node) {
                            highlightNodes.add(node);
                            if (node.neighbors) {
                                node.neighbors.forEach(neighbor => highlightNodes.add(neighbor));
                            }
                            if (node.links) {
                                node.links.forEach(link => highlightLinks.add(link));
                            }
                        }

                        hoverNode = node || null;
                        updateHighlight();
                    })
                    .onLinkHover(link => {
                        highlightNodes.clear();
                        highlightLinks.clear();

                        if (link) {
                            highlightLinks.add(link);
                            highlightNodes.add(link.source);
                            highlightNodes.add(link.target);
                        }

                        updateHighlight();
                    });

                function updateHighlight() {
                    // Trigger update of highlighted objects in scene
                    Graph
                        .nodeColor(nodeColorFn)
                        .nodeLabel(nodeLabelFn)
                        .nodeVal(nodeSizeFn)
                        .linkColor(Graph.linkColor())
                        .linkWidth(Graph.linkWidth())
                        .linkOpacity(Graph.linkOpacity())
                }

                // Add lights
                const frontLight = new THREE.DirectionalLight(0xffffff, 2);
                const ambientLight = new THREE.AmbientLight(0xffffff, 2);
                const topLight = new THREE.DirectionalLight(0xffffff, 2);
                topLight.position.set(0, 1, 0);
                frontLight.position.set(0, 0, 1);
                Graph.lights([
                    frontLight,
                    ambientLight,
                    topLight,
                ])
                
                // Function to resize graph properly
                function resizeGraph() {
                    const container = document.getElementById('local-graph');
                    const width = container.clientWidth;
                    const height = container.clientHeight;
                    
                    // Update graph dimensions
                    Graph.width(width);
                    Graph.height(height);
                    
                    // Force the canvas to resize
                    const canvas = container.querySelector('canvas');
                    if (canvas) {
                        canvas.style.width = width + 'px';
                        canvas.style.height = height + 'px';
                    }
                }
                
                // Initial setup - resize first, then set camera
                setTimeout(() => {
                    resizeGraph();
                    // Set camera position after resize
                    setTimeout(() => {
                        Graph.cameraPosition(
                            { x: 0, y: 0, z: 300 },
                            { x: 0, y: 0, z: 0 },
                            0 // No transition on initial load
                        );
                    }, 50);
                }, 100);
                
                // Handle window resize - resize immediately for smooth scaling
                window.addEventListener('resize', () => {
                    resizeGraph();
                });
                
                // Use ResizeObserver for more reliable container size tracking
                if (typeof ResizeObserver !== 'undefined') {
                    const resizeObserver = new ResizeObserver(entries => {
                        resizeGraph();
                    });
                    resizeObserver.observe(graphContainer);
                }
            })
            .catch(err => {
                console.error('Error loading graph:', err);
                document.getElementById('local-graph').innerHTML = 
                    '<div style="padding: 40px; color: #D22730;">Error loading graph. Please check that graph.json exists.</div>';
            });
    </script>
    </script>
